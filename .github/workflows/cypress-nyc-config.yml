name: cypress-nyc-config

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable

  eslint:
    name: ESLint
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn packages/cypress-nyc-config run eslint

  rollup-config--prepack:
    name: Prepack `rollup-config`
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prepack `rollup-config`
        run: yarn packages/rollup-config run prepack
      - name: Upload `rollup-config`
        uses: actions/upload-artifact@v2
        with:
          name: rollup-config--dist
          path: packages/rollup-config/dist

  rollup:
    name: Rollup
    needs: rollup-config--prepack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download `rollup-config`
        uses: actions/download-artifact@v2
        with:
          name: rollup-config--dist
          path: packages/rollup-config/dist
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn packages/cypress-nyc-config run rollup
      - name: Upload `cypress-nyc-config`
        uses: actions/upload-artifact@v2
        with:
          name: cypress-nyc-config--dist
          path: packages/cypress-nyc-config/dist

  github-packages:
    name: GitHub Packages
    if: ${{ github.event_name == 'push' }}
    needs: [eslint, rollup]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download `cypress-nyc-config`
        uses: actions/download-artifact@v2
        with:
          name: cypress-nyc-config--dist
          path: packages/cypress-nyc-config/dist
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ github.repository_owner }}'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Publish
        working-directory: packages/cypress-nyc-config
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          yarn config set npmAuthToken $NPM_AUTH_TOKEN;
          yarn config set npmScopes.${{ github.repository_owner }}.npmPublishRegistry 'https://npm.pkg.github.com';
          yarn npm publish --tolerate-republish;

  npm:
    name: Publish to NPM
    if: ${{ github.event_name == 'push' }}
    needs: [eslint, rollup]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download `cypress-nyc-config`
        uses: actions/download-artifact@v2
        with:
          name: cypress-nyc-config--dist
          path: packages/cypress-nyc-config/dist
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Publish
        working-directory: packages/cypress-nyc-config
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: >
          yarn config set npmAuthToken $NPM_AUTH_TOKEN;
          yarn npm publish --tolerate-republish;

on:
  pull_request:
    paths:
      - '.github/workflows/cypress-nyc-config.yml'
      - 'packages/cypress-nyc-config/**/*'
      - 'packages/jest-module-preset/**/*'
      - 'packages/jest-preset/**/*'
      - 'packages/jest-transformer/**/*'
      - 'packages/rollup-config/**/*'
      - 'packages/tsconfig/**/*'
  push:
    branches: [main]
    paths:
      - '.github/workflows/cypress-nyc-config.yml'
      - 'packages/cypress-nyc-config/**/*'
      - 'packages/jest-module-preset/**/*'
      - 'packages/jest-preset/**/*'
      - 'packages/jest-transformer/**/*'
      - 'packages/rollup-config/**/*'
      - 'packages/tsconfig/**/*'
  workflow_dispatch:
