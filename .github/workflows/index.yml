name: Monorepo template dependencies

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable

  eslint:
    name: ESLint
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn eslint

  rollup-config--prepack:
    name: Prepack `rollup-config`
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prepack `rollup-config`
        run: yarn packages/rollup-config run prepack
      - name: Upload `rollup-config`
        uses: actions/upload-artifact@v2
        with:
          name: rollup-config--dist
          path: packages/rollup-config/dist

  tree-logger--prepack:
    name: Prepack `tree-logger`
    needs: rollup-config--prepack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download `rollup-config`
        uses: actions/download-artifact@v2
        with:
          name: rollup-config--dist
          path: packages/rollup-config/dist
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prepack `tree-logger`
        run: yarn packages/tree-logger run prepack
      - name: Upload `tree-logger`
        uses: actions/upload-artifact@v2
        with:
          name: tree-logger--dist
          path: packages/tree-logger/dist

  test--prepack:
    name: Prepack `test`
    needs: [rollup-config--prepack, tree-logger--prepack]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download `rollup-config`
        uses: actions/download-artifact@v2
        with:
          name: rollup-config--dist
          path: packages/rollup-config/dist
      - name: Download `tree-logger`
        uses: actions/download-artifact@v2
        with:
          name: tree-logger--dist
          path: packages/tree-logger/dist
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prepack `test`
        run: yarn packages/test run prepack
      - name: Upload `test`
        uses: actions/upload-artifact@v2
        with:
          name: test--dist
          path: packages/test/dist

  test:
    name: Test
    needs: [test--prepack, tree-logger--prepack]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download `test`
        uses: actions/download-artifact@v2
        with:
          name: test--dist
          path: packages/test/dist
      - name: Download `tree-logger`
        uses: actions/download-artifact@v2
        with:
          name: tree-logger--dist
          path: packages/tree-logger/dist
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Test
        run: yarn test

on:
  pull_request:
  push:
    branches: [main]
